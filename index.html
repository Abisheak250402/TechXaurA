<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techxaura</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: rgba(0,0,0,0.7); /* semi-transparent over hero */
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    header img {
      height: 50px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header p {
      margin: 0;
      font-size: 14px;
      color: #ff9800;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      height: 100vh;
      background: url("home page image 1.jpeg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: slideUp 1.5s ease-out;
    }

    /* Dark overlay */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5); /* opacity 0.5 */
    }

    .hero-content {
      position: relative;
      color: white;
      text-align: center;
      z-index: 1;
    }
    .hero-content h2 {
      font-size: 40px;
      margin: 0;
    }
    .hero-content p {
      font-size: 20px;
      margin-top: 10px;
      color: #ff9800;
    }

    /* ANIMATION */
    @keyframes slideUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div style="display:flex; align-items:center; gap:15px;">
      <img src="https://via.placeholder.com/100x50" alt="Logo">
      <div>
        <h1>Techxaura</h1>
        <p>Commitment that drives Achievement</p>
      </div>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h2>Welcome to Techxaura</h2>
      <p>Innovation | Design | Development</p>
    </div>
  </section>

</body>
</html>
